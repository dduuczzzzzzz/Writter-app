<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>
    <script
      type="text/javascript"
      src="https://cdn.tiny.cloud/1/ay5fuq6l25bvy1juk13kaumz9ks8ivsi7p9bhkujww2powr9/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <link rel="stylesheet" href="text_style.css" />
</head>
<body>
    <div class="header">
        <p>Title:</p>
        <input class="title" type="text" placeholder="" />
    </div>

    <div class="description">
        <p>Description:</p>
        <textarea id="myTextarea"></textarea>
    </div>

    <div class="btn">
      <button class="add-btn" onclick="returnPage()">Add</button>
      <button class="cancel-btn"  onclick="returnPage()">Cancel</button>
    </div>

    <script type="text/javascript">
      tinymce.init({
        height: 600,
        selector: "#myTextarea",
        resize: false,
        plugins: 'a11ychecker advcode casechange export formatpainter image editimage linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tableofcontents tinycomments tinymcespellchecker',
        toolbar: 'bold | italic | alignleft aligncenter alignright alignjustify | casechange | forecolor backcolor | checklist | formatpainter | image editimage | pageembed | permanentpen | table tableofcontents',
        toolbar_mode: 'floating',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
        // content_css: "css/content.css",
      });
    </script>
    <script src="text_script.js"></script>
</body>
</html>
